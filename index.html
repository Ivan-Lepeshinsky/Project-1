<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {display:flex; flex-direction: column;}
        div {display:flex; display: inline-flex; margin: 5px; padding: 5px; width: 50%;}
        
    </style>
</head>
<body>

    <form name="FormMenu">
       <p>Пункты меню: <input type="text" name="MenuName" value="Главная, О компании, Новости"></p>
       <p>Цвет текста: <input type="color" name="TextColor" value="#FFFFFF"></p>
       <p>Цвет фона: <input type="color" name="BgColor" value="#36D1EC"></p>
       <p>Цвет hover: <input type="color" name="HoverColor"value="#E2A522">
       <p><input type="button" value="Создать меню" onclick="menu()"></p>
    </form>
    
   <div id="mn"></div>
   <div id="im"></div>
    <script>

        let d =  ""; 
        function menu(){
        n = FormMenu.MenuName.value;
        fc = FormMenu.TextColor.value;
        bc = FormMenu.BgColor.value;
        hc = FormMenu.HoverColor.value;
        let arrMenu = new Array();
        arrMenu = n.split(', ');

            for (i=0; i<arrMenu.length; i++) { d += `<div style="background-color: ${bc};"  onMouseOver="this.style.backgroundColor='${hc}'" onMouseOut="this.style.backgroundColor='${bc}'" onclick="pic()"><p style="color:${fc};">${arrMenu[i]}</p></div>`;
             }

           mn.innerHTML = d;
        
        }
        function pic(){
            p = `<img src="images/1.jpg">`
                im.innerHTML = p;
        }

    </script>
    

</body>
</html>
