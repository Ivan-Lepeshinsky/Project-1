<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dropbox {
        width: 550px;
        height: 450px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        overflow: auto;
      }
      .inImg {
        width: 200px;
        height: 150px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="dropbox">Область для картинки</div>
    <script>
      let myImg = "";
      let list = "";
      let div = "";
      let src = "";
      function dranddrpstrt() {
        myImg = document.getElementById("dropbox");
        myImg.addEventListener("dragenter", function (e) {
          e.preventDefault();
        });
        myImg.addEventListener("dragover", function (e) {
          e.preventDefault();
        });
        myImg.addEventListener("drop", dropped);
      }
      function dropped(e) {
        e.preventDefault();
        list = e.dataTransfer.files;
        for (i = 0; i < list.length; i++)
          div += `<div class="inImg"><img src="../images/${list[i].name}" style="width: 200px;"></div><div>${list[i].name}</div>`;
        myImg.innerHTML = div;
      }

      addEventListener("load", dranddrpstrt);
    </script>
  </body>
</html>
